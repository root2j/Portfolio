<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rutuj's Skills</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat&family=Josefin+Sans:wght@500&family=Libre+Baskerville&family=Nixie+One&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src=".\scripts\script.js" defer></script>
  </head>

  <body class="css-selector">
    <div id="navbar-placeholder"></div>

    <section class="Skills py-5 blurr" id="Skills">
      <div style="width: 100%">
        <h2>Skills</h2>
      </div>

      <div>
        <div class="px-4 pb-5" id="icon-grid">
          <div class="row row-cols-1 row-cols-lg-3 g-4 py-5" id="skills"></div>
        </div>
      </div>

      <div style="width: 100%">
        <h2>Languages</h2>
      </div>

      <div>
        <div class="px-4 pb-5" id="icon-grid">
          <div
            class="row row-cols-1 row-cols-lg-3 g-4 py-5"
            id="languages"
          ></div>
        </div>
      </div>

      <div style="width: 100%">
        <h2>Web Development</h2>
      </div>

      <div>
        <div class="px-4 pb-5" id="icon-grid">
          <div class="row row-cols-1 row-cols-lg-3 g-4 py-5" id="webdev"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
